<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form Validation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <form id="regForm" onsubmit="return validateForm()">
    <h2>Registration Form</h2>

    <label>First Name:</label>
    <input type="text" id="fname" placeholder="Enter first name">
    <div id="fnameError" class="error"></div>

    <label>Last Name:</label>
    <input type="text" id="lname" placeholder="Enter last name">
    <div id="lnameError" class="error"></div>

    <label>Address:</label>
    <textarea id="address" rows="2" placeholder="Enter address"></textarea>
    <div id="addressError" class="error"></div>

    <label>Email:</label>
    <input type="text" id="email" placeholder="Enter email">
    <div id="emailError" class="error"></div>

    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter password">
    <div id="passwordError" class="error"></div>

    <label>Mobile Number:</label>
    <input type="text" id="mobile" placeholder="Enter 10-digit number">
    <div id="mobileError" class="error"></div>

    <button type="submit">Register</button>
  </form>

  <script>
    function validateForm() {
      // Get form values
      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const address = document.getElementById("address").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      // Error elements
      const fnameError = document.getElementById("fnameError");
      const lnameError = document.getElementById("lnameError");
      const addressError = document.getElementById("addressError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const mobileError = document.getElementById("mobileError");

      // Reset errors
      fnameError.textContent = "";
      lnameError.textContent = "";
      addressError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      mobileError.textContent = "";

      let valid = true;

      // First Name validation
      if (fname.length < 6 || !/^[A-Za-z]+$/.test(fname)) {
        fnameError.textContent = "First name must be at least 6 letters and contain only alphabets.";
        valid = false;
      }

      // Last Name validation
      if (lname === "") {
        lnameError.textContent = "Last name cannot be empty.";
        valid = false;
      }

      // Address validation
      if (address === "") {
        addressError.textContent = "Address cannot be empty.";
        valid = false;
      }

      // Email validation
      const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$/;
      if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email (e.g., name@example.com).";
        valid = false;
      }

      // Password validation
      if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters long.";
        valid = false;
      }

      // Mobile validation
      if (!/^\d{10}$/.test(mobile)) {
        mobileError.textContent = "Mobile number must contain exactly 10 digits.";
        valid = false;
      }

      // Final result
      if (valid) {
        alert("Registration Successful!");
      }

      return valid;
    }
  </script>

</body>
</html>
